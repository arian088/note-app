<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel='stylesheet' href='css/style.css'>

  <title>arian</title>
</head>

<body>
  <div>

    <!-- INPUT -->
    <section id="home">
      <div class="container">
        <div class="header upper">arian Note App</div>
    
        <br><br>
        <div class="flex row-gt-sm">
          <div class="flex flex-50-gt-sm">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto">
              <input id="input-field" class="form-control" type="text" placeholder="Something here..">
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto">
              <div id='color-select'>
                <div class='color-box' style="background-color: #fff;"></div>
                <div class='color-box' style="background-color: #FFD37F;"></div>
                <div class='color-box' style="background-color: #FFFA81;"></div>
                <div class='color-box' style="background-color: #D5FA80;"></div>
                <div class='color-box' style="background-color: #78F87F;"></div>
                <div class='color-box' style="background-color: #79FBD6;"></div>
                <div class='color-box' style="background-color: #79FDFE;"></div>
                <div class='color-box' style="background-color: #7AD6FD;"></div>
                <div class='color-box' style="background-color: #7B84FC;"></div>
                <div class='color-box' style="background-color: #D687FC;"></div>
                <div class='color-box' style="background-color: #FF89FD;"></div>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto my-1 text-right">
              <button id="btn-save" type="button" class="btn btn-outline-info"><span class="fa fa-plus"></span></button>
              <button id="btn-delete" type="button" class="btn btn-outline-danger"><span id="btn-icon"
                  class="fa fa-eraser"></span></button>
            </div>
          </div>
        </div>

        <!-- TASKS -->
        <div class="flex row-gt-sm">

          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="container">
              <div class="row">
                <div id='listed' class="col-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 p-3 card-columns">
                  
                </div>
              </div>
            </div>
          </div>

        </div>



      </div>
    </section>
  </div>

  <script>
    let $ = document
    const inputElem = $.getElementById('input-field')
    const colorBox = $.querySelectorAll('.color-box')
    const btnAdd = $.getElementById('btn-save')
    const btnRemove = $.getElementById('btn-delete')
    const listElem = $.getElementById('listed')

    function generatorNote(userNote){

      let divElem = $.createElement('div')
      divElem.className = 'card shadow-sm rounded'
      let bgInput = inputElem.style.backgroundColor
      divElem.style.background  = bgInput

      divElem.addEventListener('click', function(event){
        event.target.parentElement.remove()
      })

      let Pelem = $.createElement('p')
      Pelem.className = 'card-text p-3'
      Pelem.innerHTML = userNote
      divElem.append(Pelem)
      listElem.append(divElem)
      inputElem.value = ''
      inputElem.style.background  = '#fff3'
    }

    colorBox.forEach(function(colorBox){
      colorBox.addEventListener('click', function(event){
        let colorSelect = event.target.style.backgroundColor
        inputElem.style.backgroundColor = colorSelect
      })
    })

    inputElem.addEventListener('keydown', function(event){
      let userNote = event.target.value.trim()
      if(event.keyCode === 13){
        generatorNote(userNote)
      }
    })
    btnAdd.addEventListener('click', function(){
      let btnselect = inputElem.value
      generatorNote(btnselect)
      
    })

    btnRemove.addEventListener('click', function(){
       inputElem.value = ''
       inputElem.style.background  = '#fff3'  
    })

  </script>
  <script type='text/javascript' src='js/app.js'></script>
  
</body>

</html>
